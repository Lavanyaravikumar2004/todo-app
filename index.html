<!-- index.html (Enhanced Pro To-Do App) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <meta name="theme-color" content="#6a0dad" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🟪 Pro To-Do App</h1>
      <button id="toggleTheme">🌙</button>
      <button onclick="startVoiceInput()">🎤</button>
      <button onclick="toggleCalendarView()">📅 Calendar View</button>
     <div id="calendarContainer" style="display:none;"></div>
      <div id="userInfo"></div>
    </header>

    <section id="auth-section">
      <input type="email" id="email" placeholder="📧 Email" />
      <input type="password" id="password" placeholder="🔒 Password" />
      <button onclick="login()">🔐 Login</button>
      <button onclick="signup()">📝 Signup</button>
    </section>

    <section class="input-section" style="display:none">
      <div style="display: flex; gap: 5px; align-items: center;">
  <input type="text" id="taskInput" placeholder="➕ Add new task" style="flex: 1;" />
  <button onclick="startVoice()" title="🎤 Voice Input">🎤</button>
</div>
      <input type="date" id="dueDate" />
      <input type="time" id="dueTime" />
      <!-- ... rest unchanged -->
       <noscript>Your browser does not support voice input.</noscript>

      <select id="category">
        <option value="📚 Study">📚 Study</option>
        <option value="💼 Work">💼 Work</option>
        <option value="🏠 Personal">🏠 Personal</option>
      </select>
      <select id="priority">
        <option value="Low">🟢 Low</option>
        <option value="Medium">🟡 Medium</option>
        <option value="High">🔴 High</option>
      </select>
      <select id="repeatTask">
        <option value="none">🔁 No Repeat</option>
        <option value="daily">🔁 Daily</option>
        <option value="weekly">🔁 Weekly</option>
        <option value="monthly">🔁 Monthly</option>
      </select>
      <input type="file" id="imgInput" />
      <button onclick="addTask()">Add</button>
      <button onclick="startVoiceInput()">🎤</button>
    </section>

    <section class="search-filter" style="display:none">
      <input type="text" id="searchInput" placeholder="🔍 Search tasks" />
      <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
        <button onclick="toggleCalendar()">📅 Calendar View</button>
<div id="calendarView" style="display:none; margin-top: 20px;"></div>

    </section>

    <ul id="taskList"></ul>

    <footer style="display:none">
      <div id="stats"></div>
      <button onclick="clearAll()">🗑️ Clear All</button>
      <button onclick="exportTasks('txt')">⬇️ Export TXT</button>
      <button onclick="exportTasks('json')">⬇️ Export JSON</button>
      <button id="installBtn" style="display: none;">📥 Install App</button>
    </footer>
  </div>

  <audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9e3f979b5.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <audio id="delete" src="https://cdn.pixabay.com/download/audio/2022/03/18/audio_f3a993177d.mp3?filename=pop-94319.mp3" preload="auto"></audio>
  <audio id="complete" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_48bde99868.mp3?filename=notification-112698.mp3" preload="auto"></audio>

  <div id="calendarModal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('calendarModal').style.display='none'">&times;</span>
      <div id="calendar"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</body>
</html>
